<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - PaintedDoorKnob</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <a href="index.html" class="logo">PaintedDoorKnob</a>
  </header>

  <div class="auth-container">
    <form id="signupForm" class="auth-form">
      <h2>Sign Up</h2>
      <input type="text" name="username" placeholder="Username" required minlength="3" />
      <input type="password" name="password" placeholder="Password" required minlength="6" />
      <input type="password" name="confirmPassword" placeholder="Confirm Password" required minlength="6" />
      <button type="submit">Sign Up</button>
      <p class="form-link">Already have an account? <a href="login.html">Log in</a></p>
    </form>
  </div>

  <script src="js/signup.js"></script>
</body>
</html>
