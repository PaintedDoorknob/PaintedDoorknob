<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - PaintedDoorKnob</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Simple clean signup form styling */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.8);
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
      color: #61dafb;
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
      margin-top: 1rem;
    }
    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 4px;
      margin-bottom: 0.5rem;
      background: #333;
      color: #eee;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #61dafb;
      border: none;
      border-radius: 4px;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #21a1f1;
    }
    .error {
      color: #ff5555;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>

  <form id="signup-form">
    <h2>Create Your Account</h2>

    <label for="username">Username</label>
    <input type="text" id="username" required autocomplete="off" />

    <label for="password">Password</label>
    <input type="password" id="password" required />

    <button type="submit">Sign Up</button>

    <div class="error" id="error-message"></div>
  </form>

  <script>
    const form = document.getElementById('signup-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      // Simple validation
      if (username.length < 3) {
        errorMessage.textContent = "Username must be at least 3 characters.";
        return;
      }
      if (password.length < 6) {
        errorMessage.textContent = "Password must be at least 6 characters.";
        return;
      }

      // For demo: Save username & password in localStorage (NOT secure for real apps!)
      // In a real app, send this info to backend for real account creation.
      localStorage.setItem('username', username);
      localStorage.setItem('userLoggedIn', 'true');

      // Redirect to logged-in homepage
      window.location.href = 'home.html';
    });
  </script>

</body>
</html>
