<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up - PaintedDoorKnob</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Basic sign up form style to match login page vibe */
    body {
      background-color: #121212;
      color: #eee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background-color: #1e1e1e;
      padding: 2.5rem 3rem;
      border-radius: 8px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.7);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 2rem;
      color: #61dafb;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 0.75rem 1rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      outline: none;
      background-color: #2c2c2c;
      color: #eee;
      transition: background-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      background-color: #3a3a3a;
    }

    button {
      padding: 0.75rem 1rem;
      background-color: #61dafb;
      border: none;
      border-radius: 6px;
      color: #121212;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #21a1f1;
    }

    .redirect {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    .redirect a {
      color: #61dafb;
      text-decoration: none;
      font-weight: 600;
    }

    .redirect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form id="signup-form">
      <input type="text" id="username" name="username" placeholder="Username" required />
      <input type="email" id="email" name="email" placeholder="Email" required />
      <input type="password" id="password" name="password" placeholder="Password" required minlength="6" />
      <button type="submit">Sign Up</button>
    </form>
    <div class="redirect">
      Already have an account? <a href="index.html">Log In</a>
    </div>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = e.target.username.value.trim();
      const email = e.target.email.value.trim();
      const password = e.target.password.value;

      // Simple validation example
      if (!username || !email || !password) {
        alert('Please fill in all fields');
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters');
        return;
      }

      // Save to localStorage (replace with backend API when ready)
      localStorage.setItem('username', username);
      localStorage.setItem('email', email);
      localStorage.setItem('userLoggedIn', 'true');

      // Redirect to logged in homepage
      window.location.href = 'home.html';
    });
  </script>

</body>
</html>
