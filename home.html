<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - PaintedDoorKnob</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="home-page">

  <header class="site-header">
    <div class="logo">PaintedDoorKnob</div>
    <nav>
      <a href="forum.html">Forum</a>
      <a href="settings.html">Settings</a>
      <a href="index.html" onclick="logout()">Log Out</a>
    </nav>
  </header>

  <main class="main-content">
    <section class="welcome">
      <h1>Welcome back, <span id="username-display"></span>!</h1>
      <p>Glad to see you again. Head over to the forum or adjust your settings.</p>
    </section>
  </main>

  <script>
    const username = localStorage.getItem("username");
    document.getElementById("username-display").textContent = username || "User";

    function logout() {
      localStorage.removeItem("username");
      localStorage.removeItem("userLoggedIn");
    }
  </script>

</body>
</html>
